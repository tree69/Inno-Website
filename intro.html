<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script>

/* TEXT ANIMATION */
//VARIABLES
var Stage = $('#container');
var s = Snap('#svg')
var path = s.select('#textpath')
var button = $('button');
var toggle = false;

////GSAP
var tl = new TimelineMax({repeat:-1});

//UP
tl.to(Stage, 0.65, {
  ease: Elastic.easeIn.config(1, 0.3),
  onStart: function() {
  up();
  }
});

//DOWN
tl.to(Stage, 0.65, {
  ease: Elastic.easeOut.config(1, 0.3),
  onStart: function() {
  down();
  }
});

////SNAP

//UP
function up() {
  path.animate({
  d: "M0.1,25.5c0,0,200.1-25,400-25c200.1,0,400,25,400,25"
  }, 4000, mina.elastic);
};

//DOWN
function down() {
  path.animate({
  d: "M0.1,25c0,0,200.1,25,400,25c200.1,0,400-25,400-25"
  }, 4000, mina.elastic);
};

////SHOW PATH

//TOGGLE
button.click(function() {
  if (toggle) {
    isOn();
    toggle = false;
  } else {
    isOff();
    toggle = true;
  }
});

//ON
function isOn() {
  path.animate({
  stroke: "#334145"
  }, 300);
};

//OFF
function isOff() {
  path.animate({
  stroke: "#51686e"
  }, 300);
};
</script>
